<div class="flex bg-white">
    <section class="m-8 w-full">
        <div class="text-[4rem] text-blue-950 font-bold">Stock</div>

        <!-- First dialog box-->
        <div class="bg-slate-100 shadow-lg rounded-lg p-5 mt-10">
            <div class="flex justify-between items-center text-blue-900 font-medium text-[15px]">
                <div>Company Id</div>
                <div>Identifier</div>
                <div>Short Code</div>
                <div>Status</div>
                <div>Start Date</div>
                <div>Actions</div>
            </div>
        </div>

        <table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->
            <ng-container matColumnDef="companyId">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="identifier">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.identifier}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="companyShortCode">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.companyShortCode}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="statusId">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.statusId}} </td>
            </ng-container>

            <!-- Start Local Date -->
            <ng-container matColumnDef="startDateLocal">
                <th mat-header-cell *matHeaderCellDef> Start date </th>
                <td mat-cell *matCellDef="let element"> {{element.startDateLocal | date}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon  [routerLink]="['stock-execution', element.id]">visibility</mat-icon>
                    <mat-icon>delete</mat-icon>
                    <mat-icon>edit</mat-icon>
                </td>
            </ng-container>

            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

<ng-template #noDataTemplate>
    <div class="text-center py-8 text-xl text-gray-500">
        <p>No data available...</p>
    </div>
</ng-template>
</section>
</div>
